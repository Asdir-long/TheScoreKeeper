<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body >
    <header class="container">
        <div class="row">
            <div class="col-7">
                <img class="img-fluid"
                    src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                    alt="image">
            </div>
        </div>




        <h1>Ping Pong Score Keeper</h1>
    </header>

    <main class="container">
        <div class="row">
            <h1 class="Score-Heading">0 to 0</h1>
            <p>Use the buttons below to control the score</p>
            <h2 style="display:inline-block">Playing to</h2>

        </div>
        <select name="ScoreLimit" id="limit">
            <option value="1">1</option>
        </select>
        <div>
            <button id="player-1-button">+1 Player 1</button>
            <button id="player-2-button">+1 Player 2</button>
            <button id="reset">Reset</button>

        </div>

    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
